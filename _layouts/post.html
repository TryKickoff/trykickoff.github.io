---
layout: default
---
{% include title.html title=page.title subtitle=page.subtitle date=page.date %}

<div class="l-container entries">
	<article class="entry">

		{{ content }}

	</article>

	<!-- Pagination links -->
	<div class="pagination">
		{% if page.previous %}
			<a href="{{page.previous.url}}">Previous post</a>
		{% endif %}
		{% if page.next %}
			<a href="{{page.next.url}}">Next post</a>
		{% endif %}
	</div>
</div>
