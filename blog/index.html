---
layout: blog
navgroup: blog
title: Blog
---

{% for post in site.posts %}
	<article class="entry">
		<h1 class="entry-title">
			<a href="{{ post.url }}" title="Read {{ post.title }}">{{ post.title }}</a>
			<time class="entry-title-date">{{ post.date | date: "%-d %B %Y" }}</time>
		</h1>
		{{ post.content }}
	</article>
{% endfor %}
