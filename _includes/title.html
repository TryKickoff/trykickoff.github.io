<section class="wideBoy wideBoy--dark wideBoy--hero primary">
	<div class="l-container">
		<h1 class="wideBoy-title">
			{{ include.title }}
			{% if include.date %}
				<time class="title-primary-date">{{ include.date | date: "%-d %B %Y" }}</time>
			{% endif %}
		</h1>
		{% if include.subtitle %}
			<h2 class="wideBoy-subtitle">{{ include.subtitle }}</h2>
		{% endif %}
	</div>
</section>
